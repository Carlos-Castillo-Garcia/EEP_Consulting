<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th>Hora</th>
                    <th>Operacion</th>
                    <th>Error</th>
                </tr>
                </thead>
                <tr th:each="i : ${registro}">
                    <td><span style="text-align: center" th:text="*{i.nombre}"></span></td>
                    <td><span style="text-align: center" th:text="*{i.apellidos}"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
